<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-mtS696VnV9qeIoC8w/PrPoRzJ5gwydRVn0oQ9b+RJOPxE1Z1jXuuJcyeNxvNZhdx" crossorigin="anonymous">
    <title>Fetch API</title>
</head>
<body>
    <div class="container mt-4">
        <button class="btn btn-primary" id="getText">Get Text</button>
        <button class="btn btn-secondary" id="getUsers">Get JSON</button>
        <button class="btn btn-warning" id="getPosts">Get API Data</button>
        <hr>
        <div class="mt-4" id="output"></div>
        <form id="addPost">
            <div>
                <input type="text" id="title" placeholder="Title">
            </div>
            <br>
            <div>
                <textarea type="text" id="body" placeholder="Bitle"></textarea>
            </div>
            <br>
            <input type="submit" value="submit">
        </form>
    </div>

    <script src='/script.js'></script>
</body>
</html>
